{% load widget_tweaks %}


<form class="form filter-form bg-info pl-5 py-3 d-none">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group mr-5 text-white">
        {{field.label_tag}}
        {% render_field field class='form-control'%}
    </div>
    {% endfor %}
    <div class="text-center">
        <input type="submit" value="Filter" class="text-py-2 btn btn-secondary">
    </div>
</form>
