{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title%}Login{% endblock %}

{% block content %}
    <div class="container">
        <div class="form- w-50 m-auto border border-black card ">
            <div class="card-header">
                <h3 class="text-center">Login</h3>
            </div>
            <div class="card-body">
                <form action="." method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="hidden" name="next" value="{{next}}">
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-info" value="Login">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <p class="text-center">Forgotten your password? <a href="{% url 'password_reset' %}">Reset</a></p>
            </div>
        </div>
    </div>
{% endblock %}
