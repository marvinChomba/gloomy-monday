{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title%}Login{% endblock %}

{% block content %}
<div class="container">
    {% if validlink %}
    <div class="form- w-50 m-auto border border-black card ">
        <div class="card-header">
            <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
            <form action="." method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="form-group text-center">
                    <input type="submit" class="btn btn-info" value="Reset">
                </div>
            </form>
        </div>
    </div>
    {% else %}
    <h4>The link is wrong</h4>
    {% endif %}
</div>
{% endblock %}
